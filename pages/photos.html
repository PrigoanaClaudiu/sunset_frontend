<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Galerie Foto - Cabana Sunset</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/photos.css">
</head>
<body>
    <main>
        <div class="gallery-section">
            <!-- RepetÄƒm pentru fiecare imagine -->
            <div class="gallery-item" data-section="section1">
                <img src="../images/living1.jpeg" alt="Living">
                <div class="gallery-overlay">
                    <h3>Living</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section2">
                <img src="../images/ciubar1.jpeg" alt="Ciubar">
                <div class="gallery-overlay">
                    <h3>Ciubar</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section3">
                <img src="../images/baie1.jpeg" alt="Baie">
                <div class="gallery-overlay">
                    <h3>Baie</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section4">
                <img src="../images/dormitor1.jpeg" alt="Dormitor1">
                <div class="gallery-overlay">
                    <h3>Dormitor I</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section5">
                <img src="../images/dormitor2.jpeg" alt="Dormitor2">
                <div class="gallery-overlay">
                    <h3>Dormitor II</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section6">
                <img src="../images/dormitor3.jpeg" alt="Dormitor3">
                <div class="gallery-overlay">
                    <h3>Dormitor III</h3>
                </div>
            </div>
            <div class="gallery-item" data-section="section7">
                <img src="../images/gratar_ciubar.jpeg" alt="Terasa">
                <div class="gallery-overlay">
                    <h3>Terasa</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
